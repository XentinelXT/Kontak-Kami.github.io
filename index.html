<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" contact="width=device-width, initial-scale=1.0">
    <title>Kontak Kami</title>
    <link rel="stylesheet " href="style.css">
</head>

<body>
    <div class="contact-container ">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title ">
                <h2>KONTAK KAMI</h2>
                <hr>
            </div>

            <input type="text " name="name " placeholder="Nama " class="contact-inputs " required>
            <input type="email" name="email" placeholder="Email" class="contact-inputs" id="exampleInputEmail1" aria-describedby="emailHelp">
            <textarea name="message " placeholder="Pesan Kamu " class="contact-inputs " required></textarea>
            <button type="submit ">Kirim <img src="assets/arrow_icon.png "></button>
        </form>
        <div class="contact-right ">
            <img src="assets/colorful.jpg " alt=" ">
        </div>
    </div>
</body>

</html>
